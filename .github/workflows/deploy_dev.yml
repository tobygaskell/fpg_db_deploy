name: Deploy to Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest

    environment: development

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Create yoyo.ini from Secret
        run: |
          echo "[DEFAULT]" > yoyo.ini
          echo "sources = migrations" >> yoyo.ini
          echo "batch_mode = on" >> yoyo.ini
          echo "verbosity = 2" >> yoyo.ini
          echo "database = mysql://${{ secrets.USERNAME }}:${{ secrets.PASSWORD }}@${{ secrets.HOST }}/${{ vars.DATABASE }}" >> yoyo.ini

      - name: List Migrations
        run: poetry run yoyo list

      - name: Deploy SQL
        run: poetry run yoyo apply
